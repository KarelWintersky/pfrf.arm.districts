<html>
<head>
<title>{%html_title%}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<script src="lib/jquery.min.js"></script>
<script src="tpl/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="lib/kw.options.js"></script>
<link rel="stylesheet" type="text/css" href="tpl/jquery-ui-1.10.3.custom.min.css">
<link rel="stylesheet" type="text/css" href="tpl/pfrf.districts.css" />

<style type="text/css">
    .jquery-ui-form {
        font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
        font-size: 80%;
    }
    label, input { display:block; }
    input.text {
        margin-bottom:12px;
        width:95%;
        padding: .4em;
    }
    fieldset {
        padding:0;
        border:0;
    }
    h1 {
        font-size: 1.2em;
        margin: .6em 0;
    }
    .ui-dialog .ui-state-error {
        padding: .3em;
    }
    #ref_list {
        height: 600px;
        width: 99%;
        border: 1px solid gray;
        overflow-y: scroll;
    }
    th {
        text-align: center;
    }
    .button-large {
        height: 60px;
    }
    .button-edit {
        margin: 5px;
        height: 30px;
    }
    table {
        empty-cells: show;
    }
</style>
<script type="text/javascript">
var button_id = 0;
var fields_list = {};

function ReloadContent(target, region)
{
    //@todo: разделить вывод: выводить как количество записей, так и сами записи: количество выводится в легенду филдсета, записи - в блок данных филдсета. Как это сделать без обработки данных на стороне клиента? Придется отказаться от .load() в пользу...

    var s_region = region ? '&region='+region : '';
    $(target).empty().load("?action=list" + s_region);
}

function loadEditableFields() {
    var ret = {};
    $.get('?action=get-comments').done(function(data){
        var result = $.parseJSON(data);
        if (result['state'] != 'error') {
            ret = result['data'];
        }
    });
    return ret;
}

function ShowErrorMessage(message)
{
    alert(message);
}

/**
 * @param template_set ОБЯЗАТЕЛЕН: массив ИМЕН полей данных =
 * @param $form форма опроса ($jQuery)
 * @param request_type кто спрашивает: add | edit
 * @param id    айдишник, для UPDATE запроса (id кнопки)
 * @return array
 */
function getDataSet(template_set, $form, request_type, id )
{
    var ret = {
        id: id,
        password: $("#master_password").val()
    };
    $.each(template_set , function(key, value){
        ret [ key ] = $form.find("input[name='" + request_type + "_" + key + "']").val()
    });
    return ret;
}

function CallAddItem(source, id)
{
    var $form = $(source).find('form');
    var url = $form.attr("action");

    var dataset = getDataSet( fields_list , $form, 'add')

    var getting = $.get( url, dataset );
    getting.done(function(data){
        var result = $.parseJSON(data);
        if (result['error']==0) {
            ReloadContent("#ref_list");
            $( source ).dialog( "close" );
        } else {
            ShowErrorMessage(result['message']);
            $( source ).dialog( "close" );
        }
    });
}

function CallUpdateItem(source, id)
{
    var $form = $(source).find('form');
    var url = $form.attr("action");

    var dataset = getDataSet( fields_list , $form, 'edit', id);
    var getting = $.get( url, dataset );

    getting.done(function(data){
        var result = $.parseJSON(data);
        if (result['error']==0) {
            ReloadContent("#ref_list");
            $( source ).dialog( "close" );
        } else {
            ShowErrorMessage(result['message']);
            $( source ).dialog( "close" ); // Some errors, show message!
        }
    });
}

function CallRemoveItem(target, id)
{
    var getting = $.get('?action=remove', {
        id: id,
        password: $("#master_password").val()
    });
    getting.done(function(data){
        result = $.parseJSON(data);
        if (result['error'] == 0) {
            ReloadContent("#ref_list");
            $( target ).dialog( "close" );
        } else {
            ShowErrorMessage(result['message']);
            $( target ).dialog( "close" );
        }
    });

}

/**
 * @param template_set ОБЯЗАТЕЛЕН: массив ИМЕН полей данных
 * @param dataset массив данных, которые нужно вставить в поля, перечисленные в template_set
 * @param $form форма опроса ($jQuery)
 * @param request_type кто спрашивает: add | edit
 * @param id    айдишник, для UPDATE запроса (id кнопки)
 * @return array
 */
function setDataSet(template_set, dataset, $form, request_type /* always is 'edit' */ )
{
    $.each(template_set , function(key, value){
        $form.find("input[name='" + request_type + "_" + key + "']").val(dataset[ key ]);
    });
}

function CallLoadItem(target, id)
{
    var getting = $.get('?action=load', {
        id: id
    });
    var $form = $(target).find('form');
    getting.done(function(data){
        var result = $.parseJSON(data);
        if (result['error'] == 0) {
            setDataSet( fields_list, result['data'], $form, 'edit' );
        } else {
            // ошибка загрузки
        }
    });
}

/**
 * @param field_labels массив подписей к полям данных ( LoadFieldComments() )
 * @param fields_type тип полей: add | edit
 * @param target контейнер-получатель
 * @return null
 */
function initInputFields( field_labels , fields_type, target )
{
    if (typeof field_labels == 'undefined') return false;

    var content = '';
    $.each( field_labels , function(key, value) {
        // <label for="add_district_title" id="add_label_district_title">Район (строка на русском):</label>
        // <input type="text" name="add_district_title" id="add_district_title" class="text ui-widget-content ui-corner-all">
        content += '<label for="' +
                fields_type +
                '_' +
                key +
                '" id="' +
                fields_type +
                '_label_' +
                key +
                '">' +
                value +
                ':</label>';
        content += '<input type="text" name="' +
                fields_type +
                '_' +
                key +
                '" id="' +
                fields_type +
                '_' +
                key +
                '" class="text ui-widget-content ui-corner-all">';

        content += "\r\n";
    });
    $(target).append(content);
}

$(document).ready(function () {
    $.ajaxSetup({cache: false, async: false });

    // загрузим регионы в селект (выбора региона на очистку)
    var region_selector_data = preloadOptionsList('pfrf.districts.ajax.php?action=getregions', { 'action' : 'getregions' },'POST');
    BuildSelector('region', region_selector_data, {
        text: 'Все',
        value: 'all_regions'
    }, 'all_regions');

    /*
    * Поля ввода и вообще форма добавления/редактирования строятся на основе ответа функции
    * loadEditableFields() - Она выполняет запрос ?action=get-comments
    * ВАЖНО: поля для редактирования описаны в PHP-файле, переменная $incoming_data
    * Именно на её основе выгружаются комментарии редактируемым полям и сам список полей
    * */

    fields_list = loadEditableFields();

    initInputFields( fields_list , 'add', '#fields_add');
    initInputFields( fields_list , 'edit', '#fields_edit');

    ReloadContent("#ref_list");

    /* вызов и обработчик диалога ДОБАВЛЕНИЯ */
    $("#actor-add").on('click',function() {
        $('#add_form').dialog('open');
    });
    $( "#add_form" ).dialog({
        autoOpen: false,
        height: 600,
        width: 700,
        position: {
            my: 'top', at: 'center', of: '#content'
        },
        modal: true,
        buttons:[
            {
                text: "Добавить",
                click: function() {
                    CallAddItem(this);
                    $(this).find('form').trigger('reset');
                    // логика добавления
                    $( this ).dialog( "close" );
                }
            },
            {
                text: "Сброс",
                click: function() {
                    $(this).find('form').trigger('reset');
                }
            },
            {
                text: "Отмена",
                click: function() {
                    $(this).find('form').trigger('reset');
                    // просто отмена
                    $( this ).dialog( "close" );
                }

            }
        ],
        close: function() {
            $(this).find('form').trigger('reset');
        }
    });

    /* вызов и обработчик диалога РЕДАКТИРОВАНИЯ  */
    $( "#edit_form" ).dialog({
        autoOpen: false,
        height: 600,
        width: 700,
        position: {
            my: 'top', at: 'top', of: '#content'
        },
        modal: true,
        buttons:[
            {
                text: "Принять и обновить данные",
                click: function() {
                    CallUpdateItem(this, button_id);
                    $(this).find('form').trigger('reset');
                    $( this ).dialog("close");
                }
            },
            {
                text: "Удалить значение из базы",
                click: function() {
                    CallRemoveItem(this, button_id);
                    $(this).find('form').trigger('reset');
                    $( this ).dialog("close");
                }
            }
        ],
        close: function() {
            $(this).find('form').trigger('reset');
        }
    });

    $('#ref_list').on('click', '.action-edit', function() {
        button_id = $(this).attr('name');

        CallLoadItem("#edit_form", button_id);
        $('#edit_form').dialog('open');
    });

    //@hint: center all buttons in 'control' TD at output table CSS class can't be used because table built dynamically
    $("td:has(button)").css('text-align', 'center');

    // вызов обработчика "очистка регионов в районе"
    $("#actor-clearregion").on('click', function(){
        var url = '?action=clearregion';
        var requestdata = {
            password    : $("#master_password").val(),
            region      : $("select[name='region'] option:selected").val()
        };

        var getting = $.get( url, requestdata );
        getting.done(function(data){
            var result = $.parseJSON(data);
            if (result['error']==0) {
                ShowErrorMessage("Данные по региону очищены")
            } else {
                ShowErrorMessage(result['message']);
            }
        });
    });

    // обработчик отображения районов по выбранному региону
    $("#actor-showregion").on('click', function(){
        var region      = $("select[name='region'] option:selected").val();
        ReloadContent("#ref_list", region);
    });

    $('#actor-quit').on('click', function(){
        window.location.href = 'index.html';
    });


});
</script>
</head>
<body>

<header>
    <div id="panel-header-inner">
        <div id="panel-header-copyright">
            <span title="by Karel Wintersky ( karel.wintersky@yandex.ru ) " id="actor-copyright">©</span>
            <h4 class="header-title">АРМ "Сбор статистики по районам" :: Админка</h4>
            |
        </div>
        <div id="panel-header-controls">
        </div>
        <div id="panel-header-config">
            Мастер-пароль: &nbsp;<input type="password" id="master_password" style="display:inline">

            <button id="actor-quit">Выход</button>
        </div>

    </div>
</header>

<div id="content">
    Регион:
    <select name="region" class="selectable-by-hash"></select>
    По региону:
    <button id="actor-showregion">Показать записи</button>
    |
    <button id="actor-clearregion">Очистить данные</button>
    <button type="button" id="actor-add" style="float:right">Добавить район</button>
    <hr>
    <fieldset>
        <legend id="ref_list_region_title"></legend>

        <div id="ref_list">
        </div>

    </fieldset>

    <!-- jQuery UI forms  -->
    <div id="add_form" title="Добавить запись" class="jquery-ui-form">
        <br>
        <form action="?action=insert">
            <fieldset id="fields_add">
            </fieldset>
        </form>
    </div>
    <div id="edit_form" title="Изменить запись" class="jquery-ui-form">
        <br>
        <form action="?action=update">
            <fieldset id="fields_edit">
            </fieldset>
        </form>
    </div>
</div>

<div class="copyright-bottom">
    <br/>© Karel Wintersky, 2015, karel.wintersky at yandex.ru
</div>

</body>
</html>
